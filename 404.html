<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throwing Sticks</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- add favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- To improve Google Lighthouse Score better 
    https://css-tricks.com/how-to-load-fonts-in-a-way-that-fights-fout-and-makes-lighthouse-happy/ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- We use the full link to the CSS file in the rest of the tags -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Mulish:wght@700&family=Roboto+Slab&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Mulish:wght@700&family=Roboto+Slab&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Mulish:wght@700&family=Roboto+Slab&display=swap"
      />
    </noscript>
    <!-- import js  -->
  </head>

  <body>
    <div class="top-panel">
      <div class="container">
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            min-height: 400px;
            flex-wrap: wrap;
            margin-top: 60px;
            max-width: 65ch;
            padding: 0 10rem   
          "
        >
          <h1 style="text-align:center">Well, 404 is almost Pi.</h1>
          <p style="text-align:left">Try again for a better way to approximate Pi. You probably have just misspelled a character.</p>
        </div>
      </div>
    </div>
  </body>
</html>
